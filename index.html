<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <div class="con">
    <div class="container">
      <img src="./images/image-equilibrium.jpg" alt="eth">
      <div class="cont">
        <h2>Equilibrium #3429</h2>

        <p class="content">Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="abovehr">
          <span class="eth"><img src="./images/icon-ethereum.svg" alt="e-logo"><span>0.041 ETH</span>
          </span>
          <span class="time"><span> <img src="./images/icon-clock.svg" alt="clock"><span>3 days left</span>
            </span>
          </span>
        </div>
        <hr>
        <footer>
          <p class="footer"><img src="./images/image-avatar.png" alt="avt">
            <span class="f-cont"><span class="creation">Creation of</span> <span class="jules">Jules
                Wyvern</span></span>
          </p>

        </footer>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tee</a>.
  </div>
</body>

</html>
